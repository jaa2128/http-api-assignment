<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const fillContent = (content, contentType, h1, p, resText) => {
      content.innerHTML = "";
            if(contentType === 'application/json'){
              console.log(resText);
              const parsedObj = JSON.parse(resText);
              p.innerText = `Message: ${parsedObj.message}`;
            } 
            else if (contentType === 'text/xml') {
              console.log(resText);
             const parsedXML = new window.DOMParser().parseFromString(resText, 'text/xml');
             p.innerText = `Message: ${parsedXML.querySelector('message').textContent}`;
            }

            content.appendChild(h1);
            content.appendChild(p);
    }

    // Function that handles fetch responses
    const handleResponse = async (response) => {
      const content = document.querySelector("#content");

      const statush1 = document.createElement('h1');
      const message = document.createElement('p');

      const contentType = response.headers.get('Content-Type');

      response.text().then(resText => {
        switch(response.status){
          case 200:
            statush1.innerHTML = `<b>Success</b>`;
            fillContent(content, contentType, statush1, message, resText);
            break;
          case 400:
            statush1.innerHTML = `<b>Bad Request</b>`;
            fillContent(content, contentType, statush1, message, resText);
            break;
          case 401:
            statush1.innerHTML = `<b>Unauthorized</b>`;
            fillContent(content, contentType, statush1, message, resText);
            break;
          case 403:
            statush1.innerHTML = `<b>Forbidden</b>`;
            fillContent(content, contentType, statush1, message, resText);
            break;
          case 500:
            statush1.innerHTML = `<b>Internal Server Error</b>`;
            fillContent(content, contentType, statush1, message, resText);
            break;
          case 501:
            statush1.innerHTML = `<b>Not Implemented</b>`;
            fillContent(content, contentType, statush1, message, resText);
            break;
          case 404:
            statush1.innerHTML = `<b>Not Found</b>`;
            fillContent(content, contentType, statush1, message, resText);
            break;
        }
      })
    }

    const sendFetch = (url, acceptedType) => {
      
      const options = {
        method: 'GET', 
        headers: {'Accept': acceptedType}
      }
      
      const fetchPromise = fetch(url, options);
      fetchPromise.then(response => {
        handleResponse(response);
      })

    }

    const init = () => {
      // get references to the the send button, as well as staus
      // and types
      const status = document.querySelector("#page");
      const type = document.querySelector("#type");  
      const sendButton = document.querySelector("#send");

      // function to send a request based on status and type values
      const sendRequest = () => sendFetch(status.value, type.value);

      // add click funtionality
      sendButton.addEventListener('click', sendRequest);
    }

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
